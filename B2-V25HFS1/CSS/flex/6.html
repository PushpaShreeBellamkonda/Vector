<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex-2</title>
    <style>
        .con{
            width: 100%;
            height: 60vh;
            background-color: gray;
            margin: 5px;
        }
        .con div{
            width: 50px;
            height: 40px;
            background-color: rgb(0, 255, 42);
            color: crimson;
            border: 2px solid orangered;
        }
        .con1{
            display: flex;
            justify-content:  center;
        }
    </style>
</head>
<body>
    <div class="con con1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
