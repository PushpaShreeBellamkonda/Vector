<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class-selector</title>
    <style>
        [type=text] {
            border: 2px solid yellow;
        }

        [type=password] {
            border: 2px solid yellow;
        }

        ::placeholder {
            color: red;
        }

        p::after {
            content: "ðŸŽµ";
            color: green;

        p::before {

        }

        h1:hover {
            color: palevioletred;
        }

        li:first-child {
            color: burlywood;
        }

        li:last-child {
            color: brown;
        }

        li:nth-child(3) {
            color: pink;
        }

        li:nth-child(odd) {
            color: violet;
        }

        input:focus {
            color: white;
            background-color: black;
        }

        div::first-letter {
            color: deeppink;
        }

        ::selection {
            color: orange;
            background-color: fuchsia;
        }
    </style>
</head>
