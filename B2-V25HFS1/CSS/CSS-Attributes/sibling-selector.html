<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling-selector</title>
    <style>
         h1+p{   /* for first sibling */
            color: chartreuse;
        }
        h1~p{     /* for all siblings */
            color: hotpink;
        }

    </style>
</head>
<body>
    <h1 id="id1">Heading1</h1>
    <p class="c1">p-tag1</p>
    <p class="c1 c2">p-tag2</p>
    <div>
        <h1>Heading2</h1>
        <section>
            <p class="c1">p-tag3</p>
            <div class="c2">div-tag1</div>
        </section>
        <p>p-tag4</p>
    </div>
</body>
</html>
