<!DOCTYPE html>
<html lang="en">
<head>
    <title>navbar</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    nav{
        width: 100%;
        height: 10vh;
        background-color: black;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    a{
        color: white;
        font-size: 18px;
        text-decoration: none;
    }
    a:hover{
        color: white;
        font-size: 22px;
    }
</style>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
