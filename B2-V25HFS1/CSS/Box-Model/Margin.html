    <title>Margin</title>
    <style>
        .con1{
            width: 200px;
            height: 300px;
            margin: 60px auto;
            background-color: chocolate;
        }

            background-color: navy;
            margin-top: 40px;
            margin-left: 60px;
            margin-right: 20px;
            margin-bottom: 70px;
        }
    </style>
</head>
<body>
    <div class="con1"></div><br/><br/>
    <div class="con2"></div>
</body>
</html>
