<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        .con1 {
            border: 1px solid;
            width: 200px;
            height: 300px;
            background-color: goldenrod;
            padding: 7px 12px 3px 8px;
        }

        .con2 {
            width: 50%;
            height: 40vh;
            background-color: blueviolet;
            padding-left: 12px;
            padding-right: 20px;
            padding-top: 50px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="con1"></div>
    <div class="con2"></div>
</body>

</html>
