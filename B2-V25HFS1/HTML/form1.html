<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 1</title>
</head>

<body>
    <form>
        <input type="text" placeholder="enter name" /><br /><br />

        <label>Name:<input type="text"/></label><br /><br />

        <label for="name">Name:</label>
        <input type="text" id="name" /><br /><br />

        <input type="password" placeholder="enter password" /><br /><br />

        <label>Password:<input type="password" /></label><br /><br />

        <input type="email" placeholder="enter email"/><br/><br/>

        <label>Email:<input type="email"/></label><br/><br/>

        <input type="date"/><br/><br/>

        <input type="time"/><br/><br/>

        <input type="datetime-local"/><br/><br/>

        <input type="week"/><br/><br/>

        <input type="month"/><br/><br/>

        <input type="color"/><br/><br/>

        <input type="number" min="1" max="1000" step="3"/><br/><br/>

        <input type="range" min="0" max="100" value="30"/><br/><br/>

        <input type="search" placeholder="search here..."/><br/><br/>

        <input type="url"/><br/><br/>

        <input type="file" accept=".pdf,.jpeg"/><br/><br/>

        <input type="hidden" value="12345"/><br/><br/>
    </form>
</body>

</html>
