<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>

<body>

        <tr>
            <th>Branch</th>
            <th>Empcount</th>
        </tr>

            <td>Hyderabad</td>
            <td>
                <table border="1">
                    <tr>
                        <td>Dev</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>Test</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>HR</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>AC</td>
                        <td>12</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Banglore</td>
            <td>
                <table border="1">
                    <tr>
                        <td>Dev</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>Test</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>HR</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>AC</td>
                        <td>12</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
