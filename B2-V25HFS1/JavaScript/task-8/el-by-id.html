<!-- Select an element by ID: Write a script that selects an element
 with a specific id and changes its background color. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El-by-id</title>
</head>
<body>
    <div id="id1">Element with id1</div>
    <script>
        var x=document.getElementById('id1');
        x.style.background='pink';
    </script>
</body>
</html>
