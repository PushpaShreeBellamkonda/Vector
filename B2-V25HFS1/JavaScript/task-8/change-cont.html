<!-- Change text content: Select an element and change its 
text content using textContent or innerHTML. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change content</title>
</head>
<body>
    <p>Paragraph to change content</p>

    <script>
        var x=document.getElementsByTagName('p')
        x[0].innerText='hello this is changed content'
        // console.log(x)
    </script>
</body>
</html>
