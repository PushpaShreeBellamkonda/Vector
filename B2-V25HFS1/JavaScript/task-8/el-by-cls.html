<!-- Select elements by class name: Use getElementsByClassName() 
to select all elements with a class and log them to the console. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El-by-class</title>
</head>
<body>
    <div class="cls1">div one with cls1</div>
    <div class="cls1">div two with cls1</div>
    <div class="cls1">div three with cls1</div>

    <script>
        var x=document.getElementsByClassName('cls1');
        console.log(x)
    </script>
</body>
</html>
