<!-- Write a JavaScript script that compares two variables using different comparison operators
  (==, ===, !=, !==, >, <, >=, <=) and prints the results.<!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison-operatord</title>
</head>

<body>
    <script>
        let a = 10;
        let b = "10";

        console.log(a == b);   // true  (value equal)
        console.log(a === b);  // false (value + type equal)
        console.log(a != b);   // false (value is equal)
        console.log(a !== b);  // true  (type different)
        console.log(a > b);    // false
        console.log(a < b);    // false
        console.log(a >= b);   // true
        console.log(a <= b);   // true

    </script>
</body>

</html>
