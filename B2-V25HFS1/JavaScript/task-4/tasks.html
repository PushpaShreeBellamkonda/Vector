<!-- Task 1: Print Numbers from 1 to 10
Task 2: Print Even Numbers from 1 to 20
Task 3: Print Multiples of 5 up to 50
Task 4: Sum of Numbers from 1 to 100
Task 5: Create a JavaScript program that calculates the factorial of a given number using a for loop.
Task 6: Print Numbers in Reverse Order
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        console.log("task-1");
        for (i=1;i<=10;i++){
            console.log(i);
        }

        console.log("task-2");
        for (i=1;i<=20;i++){
            if (i%2==0){
                console.log(i);
            }
        }

        console.log("task-3");
        for (i=1;i<=50;i++){
            if (i%5==0){
                console.log(i);
            }
        }

        console.log("task-4");
        var sum=0;
        for (i=1;i<=100;i++){
            sum=sum+i;
        }
        console.log("sum of 1-100 nums is " + sum);

        console.log("task-5");
        var num=Number(prompt("enter a number "));
        var fac=1;
        for (i=1;i<=num;i++){
            fac=fac*i;
        }
        console.log("factorial of " + num + " is " + fac);

        console.log("task-6");
        for (i=10;i>=1;i--){
            console.log(i);
        }


    </script>
</body>
</html>
