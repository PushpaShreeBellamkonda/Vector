<!-- Task 4: Restaurant Menu
Scenario: You are developing a restaurant menu system that provides
 the price of a dish based on the dish name.

Task:
Assume a variable dish holds the name of the dish as a string (e.g.,  "Biriyani", "shawarma", "Fried rice", "veg pula").
Print the price -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restarant-Menu</title>
</head>
<body>
    <script>
        let dish=prompt("enter the dish");
        if (dish=="biryani"){
            console.log("price is 250/-");
        }else if (dish=="shawarma"){
            console.log("price is 150/-");
        }else if (dish=="fried rice"){
            console.log("price is 90/-");
        }else if (dish=="veg pulav"){
            console.log("price is 200/-");
        }
    </script>
</body>
</html>
