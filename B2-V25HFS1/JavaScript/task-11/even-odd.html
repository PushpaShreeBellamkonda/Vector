<!-- 2) find the even and odd numbers in an array [12,3,5,6,22,56,29] 
and print the evensum and oddsum -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evensum-Oddsum</title>
</head>
<body>
    <script>
        var arr=[12,3,5,6,22,56,29];

        var even=[];
        evensum=0;

        for (var i of arr){
            if(i%2==0){
                even.push(i)
            }
        }

        for (var i of even){
            evensum+=i
        }
        console.log(evensum)
        console.log("Even List",even)


        var odd=[];
        var oddsum=0;

        for (var i of arr){
            if(i%2==1){
                odd.push(i)
            }
        }

        for (var i of odd){
            oddsum+=i
        }
        console.log(oddsum)
        console.log("Odd List",odd)
    </script>
</body>
</html>
