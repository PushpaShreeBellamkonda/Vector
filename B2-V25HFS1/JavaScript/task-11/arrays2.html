<!-- 3) Take a heterogenious array and separate each data type into new array
hints : use loop, typeof and push method 
inp: let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];
out : 
num=[3,4,5,6]
str=["apple","banana","mango","banana"]
bool=[true]
obj=[{name: "object"}] -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays2</title>
</head>
<body>
    <script>
        let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];
        let num=[];
        let str=[];
        let bool=[];
        let obj=[];
        for (var i of arr){
            if(typeof(i)=="string"){
                str.push(i)
            }else if(typeof(i)=="number"){
                num.push(i)
            }
            else if(typeof(i)=="boolean"){
                bool.push(i)
            }else{
                obj.push(i)
            }
        }
        console.log("Numbers = ",num)
        console.log("Strings = ",str)
        console.log("Booleans = ",bool)
        console.log("Objects = ",obj)
    </script>
</body>
</html>
