<!-- Create a simple JavaScript script that declares three different types of variables (var, let, and const) 
and prints their values to the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables-js</title>
</head>
<body>
<script>
        var name="pushpa";
        let age=21;
        const gender="f";

        console.log(name);
        console.log(age);
        console.log(gender);
</script>
</body>
</html>
