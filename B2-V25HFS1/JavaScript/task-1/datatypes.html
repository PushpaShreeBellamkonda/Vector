<!-- Create variables of different data types: number, string, boolean, 
undefined, null, object, array, and function

Use the typeof operator to log the type of each variable
 to the console -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-types</title>
</head>

<body>
    <script>
        // Number
        let age = 21;

        // String
        let name = "Pushpa";

        // Boolean
        let isStudent = true;

        // Undefined
        let city; // value not assigned, so it's undefined

        // Null
        let car = null; // intentionally empty value

        // Object
        let person = {
            firstName: "Pushpa",
            lastName: "Shree"
        };

        // Array
        let languages = ["JavaScript", "Python", "Java"];

        // Function
        function greet() {
            console.log("Hello from the function!");
        }

        // Printing values
        console.log(age);
        console.log(name);
        console.log(isStudent);
        console.log(city);
        console.log(car);
        console.log(person);
        console.log(languages);
        greet(); // calling function
        console.log(typeof age);
        console.log(typeof name);



    </script>
</body>

</html>
