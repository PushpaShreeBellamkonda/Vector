<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Objects</title>
</head>
<body>
    <script>
        // store data in browser
        let name='pushpa'
        localStorage.setItem('topper',name)
        // get data from browser
        let data=localStorage.getItem('topper')
        console.log(data)

        // how to store object data in localstorage
        let arr={name:'adi',age:2}
        localStorage.setItem(arr,JSON.stringify(arr))
    </script>
</body>
</html>
