<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for accessing</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <h1>Heading 3</h1>

    <span id="id1">Hello span 1</span>
    <span id="id2">Hello span 2</span>

    <div class="con1">Container 1</div>
    <div class="con1">Container 2</div>

    <script>
        // Methods for accessing
        // 1.Based on tagname
        var el=document.getElementsByTagName('h1')
        console.log(el)                              //gives whole collection
        console.log(el[0])                           //gives 1st element

        //Based on id
        var ell=document.getElementById('id1')
        console.log(ell)

        //Based on classname
        var e=document.getElementsByClassName('con1')
        console.log(e)
        console.log(e[0])

        // based on queryselector
        var x=document.querySelector('h1')
        console.log(x)                        //gives 1st h1 element
        console.log(x[0])                     //undefined


        var y=document.querySelector('#id1')
        console.log(y)                        //gives 1st element with id=id1

        var z=document.querySelector('.con1')
        console.log(z)                       //gives 1st element with classname=con1


        //based on queryselectorall
        var l=document.querySelectorAll('h1')
        console.log(l)                     //gives whole collection                      
        console.log(l[0])                  //gives 1st h1 element

        var m=document.querySelectorAll('#id1')
        console.log(m)                        

        var n=document.querySelectorAll('.con1')
        console.log(n)  
        console.log(n[0])   
        

        //get element&content with class
        var s=document.getElementsByClassName('con1')  //to get the content inside a class
        console.log(s[0].innerText)

        //get element&content with id
        var a=document.getElementById('id1')  //to get the content inside an id
        console.log(a.innerText)


        //to modify content using classname and id
        var s=document.getElementsByClassName('con1') 
        s[0].innerHTML='<b> hello world </b>'

        var a=document.getElementById('id1')
        a.innerText="hello js"


        //to add styling
        



        


        
    </script>
</body>
</html>
