<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
</head>
<body>
    <script>
        async function wheatherapp(){
            let inp=prompt("enter your city")
            let r=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${inp}&units=metric&appid=466ddaa21a8de191e9f608bd11a56acb`)
            let data=await r.json()
            console.log(data.main.temp)
            var div=document.createElement('div')
            div.innerText=`temperature at ${inp} is ${data.main.temp}`
            document.body.append(div)
        }
        wheatherapp()
    </script>
</body>
</html>
