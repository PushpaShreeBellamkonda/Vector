<!-- when i click on button body color is changed , on 1st click:pink , 2nd click:yellow , 3rd:purple,4th: again pink and so onn -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change-content</title>
</head>
<body>
    <button onclick="bgchange()">Click</button>
    <script>
        let colors=['pink','yellow','purple']
        var count=0;
        function bgchange(){
            document.body.style.background=colors[count];
            count++;
            if (count==colors.length){
                count=0;
            }
        }
    </script>
</body>
</html>
