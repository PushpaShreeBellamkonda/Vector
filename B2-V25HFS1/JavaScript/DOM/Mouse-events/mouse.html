<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse-events</title>
</head>
<body>
    <script>
        // click
        var btn=document.createElement('button')
        btn.innerText='Click'
        btn.addEventListener('click',fun)
        function fun(){
            alert("button is clicked")
        }

        var btn1=document.createElement('button')
        var div=document.createElement('div')
        btn1.addEventListener('click',fun1)
        btn1.innerText='click1'
        function fun1(){
            div.innerText='button is clicked'
        }
        document.body.append(btn)
        document.body.append(btn1)
        document.body.append(div)

        // dblclick

        var btn2=document.createElement('button')
        btn2.addEventListener('dblclick',function(){
            div.innerText='clicked twice'
        })
        btn2.innerText="double click"
        document.body.append(btn2)

        // mouseover
        var btn3=document.createElement('button')
        btn3.addEventListener('mouseover',function(){
            document.body.style.background='navy'
        })
        btn3.innerText="mouse over"
        document.body.append(btn3)

        // mouseout
        var btn4=document.createElement('button')
        btn4.addEventListener('mouseout',function(){
            document.body.style.background='yellow'
        })
        btn4.innerText="mouseout"
        document.body.append(btn4)

        // mousemove
        var btn5=document.createElement('button')
        btn5.addEventListener('mousemove',function(){
            alert('mouse moved here')
        })
        btn5.innerText="mousemove"
        document.body.append(btn5)
        

    </script>
</body>
</html>
