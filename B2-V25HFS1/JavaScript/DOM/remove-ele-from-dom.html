<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Elements Example</title>
</head>
<body>
  <h1>This is a heading</h1>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <button onclick="fun()">Remove Elements</button>

  <script>
    function fun() {
      var heading = document.querySelector("h1");
    //   heading.remove(); // removes <h1> ,m-1
      heading.style.display='none';  //m-2

      var ul = document.querySelector('ul');
    //   ul.removeChild(ul.firstElementChild); // removes first <li>
      ul.removeChild(ul.lastElementChild);  // removes last <li>
    }
  </script>
</body>
</html>
