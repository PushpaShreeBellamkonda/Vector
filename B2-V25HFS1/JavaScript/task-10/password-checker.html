<!-- 1) Password Strength Checker:
Create an input field where a user types a password, and the script checks if the password is "Strong", "Medium", or "Weak" based on its length -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Checker</title>
</head>
<body>
    <h2>Password Checker</h2>
    <input type="password" id="password" placeholder="enter password">
    <p id="strength"></p>
    <script>
        let password=document.getElementById('password')
        let strength=document.getElementById('strength')

        password.addEventListener('input',()=>{
            var val=password.value;
            if (val.length==0){
                strength.textContent="Please Enter Password";
                strength.style.color="grey";
            }else if (val.length<5){
                strength.textContent="Weak";
                strength.style.color="red";
            }else if (val.length<8){
                strength.textContent="Medium";
                strength.style.color="orange";
            }else {
                strength.textContent="Strong";
                strength.style.color="green";
            }
        })
    </script>
</body>
</html>
